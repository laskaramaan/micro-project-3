<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div id="disp">Timer</div>
      <form action="#">
        <input
          type="text"
          id="hour"
          placeholder="hour"
          autocomplete="off"
          value=""
        />
        <input
          type="text"
          id="minute"
          placeholder="minute"
          autocomplete="off"
          value=""
        />
        <input
          type="text"
          id="second"
          placeholder="second"
          autocomplete="off"
          value=""
        />
      </form>
      <div class="btn">
        <button id="start">START</button>
        <button id="reset">RESET</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
